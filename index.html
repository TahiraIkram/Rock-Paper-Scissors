<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Rock Paper Scissors</h2>
  
  <div class="scoreboard">
    <div class="badges" id="user">user</div>
    <div class="badges" id="comp">comp</div>
    <span class="score" id="user-score">0</span>:<span class="score" id="comp-score">0</span>
 </div>
 <div class="result">paper beats rock</div>
 <div class="choices">
  <div class="choice" id="rock"> <img src="images/rock-paper-scissors-296854_1280.png" width="100px" > </div>
  <div class="choice" id="paper"> <img src="images/rock-paper-scissors-296855_1280 (1).png" width="100px"></div>
  <div class="choice" id="scissor"> <img src="images/rock-paper-scissors-296853_1280.png" width="100px"> </div>
</div>
<h3>Make Your Move.</h3>

<script src="index.js"></script>


  
</body>
</html>
